<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Criar Sala</title>

        <!--CSS-->
        <link rel="stylesheet" href="styles/global.css">
        <link rel="stylesheet" href="styles/home.css">

        <!--FONTS-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@0,700;1,500&display=swap" rel="stylesheet">
    </head>
    <body>

        <div id="home" class="content">

            <header>
                <img src="assets/Logo.svg" alt="Rocket.Q logo">
            </header>
    
            <div id="bg">
                <div class="ball top"></div>
                <div class="ball bottom"></div>
            </div>

            <main>
                <div class="container">
                    <section>
                        <h2>Entre como participante</h2>
                        <form action="">
                            <label class='sr-only' for="room-id">Codigo da Sala</label>
                            <input type="number" id='room-id' placeholder="codigo da sala">
                            <button>
                            <img src="assets/enter-room.svg" alt="Entrar na sala">    
                            Entrar na sala</button>
                        </form>
                    </section>
                    <div class="separator">
                        <div></div>
                        <div>OU</div>
                        <div></div>
                    </div>
                    <section>
                        <h2>Crie sua própria sala de forma fácil!</h2>
                        <a href="#" class="button outlined">
                            <img src="assets/users1.svg" alt="Criar Sala" />
                            Criar sala
                        </a>
                    </section>
                </div>
            </main>
        </div>

    </body>
</html>
